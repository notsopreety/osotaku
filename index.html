<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <meta name="theme-color" content="#f97316" />
    <meta name="color-scheme" content="dark light" />
    
    <title>OsOtaku - Open-Source Anime Discovery & Tracking</title>
    <meta name="description" content="Free, open-source AniList wrapper for discovering and tracking anime. Browse trending titles, sync your watchlist, and contribute to the community. No ads, no tracking." />
    <meta name="author" content="OsOtaku Community" />
    <meta name="keywords" content="anime, anilist, anime tracker, anime database, open source, anime watchlist, anime discovery, community driven" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="OsOtaku" />
    <meta property="og:title" content="OsOtaku - Open-Source Anime Discovery & Tracking" />
    <meta property="og:description" content="Free, open-source AniList wrapper for discovering and tracking anime. Browse trending titles, sync your watchlist with AniList, and contribute to the community." />
    <meta property="og:image" content="/og-image.webp" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OsOtaku - Open-Source Anime Discovery" />
    <meta name="twitter:description" content="Free, open-source AniList wrapper. Browse anime, sync your watchlist, contribute to the community. No ads, no tracking." />
    <meta name="twitter:image" content="/og-image.webp" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://graphql.anilist.co" />
    <link rel="preconnect" href="https://s4.anilist.co" crossorigin />
    
    <!-- Inter font - Variable weight, optimized loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
